<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <span class="status">Status</span>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Draft</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="menu__item">
                    <i class="fa-solid fa-file-pen"></i>
                    <span>Draft</span>
                </li>
                <li class="menu__item">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span>Submitted</span>
                </li>
                <li class="menu__item">
                    <i class="fa-solid fa-circle-check"></i>
                    <span>Confirmed</span>
                </li>
                <li class="menu__item">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Closed</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/23101b01de.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
